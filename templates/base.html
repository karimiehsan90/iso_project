<!DOCTYPE html>
<html>
<head>
	<title>{% block title %} Ehsan Karimi {% endblock %}</title>
	<link rel="stylesheet" href="/static/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    {% block script %}
    {% endblock %}
</head>
<body>
	<div class="container-fluid">
        {% block slider %}
		<div id="slider" class="carousel slide" data-ride="carousel">
  		<!-- Indicators -->
  		<ol class="carousel-indicators">
    		<li data-target="#slider" data-slide-to="0" class="active"></li>
    		<li data-target="#slider" data-slide-to="1"></li>
    		<li data-target="#slider" data-slide-to="2"></li>
  		</ol>

  		<!-- Wrapper for slides -->
  		<div class="carousel-inner">
			<div class="item active">
      			<img src="/static/photo/bot.jpg" alt="Telegram Bot">
			</div>

    		<div class="item">
      			<img src="/static/photo/WebDesign.png" alt="Web development">
    		</div>

		    <div class="item">
      			<img src="/static/photo/desappdev.jpg" alt="Desktop development">
    		</div>
  		</div>
            <a class="left carousel-control" href="#slider" data-slide="prev">
			<span class="navigate_next"></span>
    		<span class="sr-only">Previous</span>
  		</a>
  		<a class="right carousel-control" href="#slider" data-slide="next">
    		<span class="skip_next"></span>
    		<span class="sr-only">Next</span>
  		</a>
	</div>
        {% endblock %}
        {% block nav %}
            <nav class="navbar navbar-default">
  			<div class="container-fluid">
    			<ul class="nav navbar-nav">
      				<li class="active"><a href="#" target="_self">Home</a></li>
      				<li><a href="/blog" target="_blank">Blog</a></li>
      				<li><a href="/media/resume.pdf" target="_blank">Resume</a></li>
    			</ul>
  			</div>
		</nav>
        {% endblock %}
        {% block content %}
        {% endblock %}
    </div>
    <script src="/static/js/jquery.min.js"></script>
	<script src="/static/js/bootstrap.min.js"></script>
	<script src="/static/js/canvasjs.min.js"> </script>
</body>
</html>
